<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#create">Create List</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create">
            <h2>Create Your Top Five List</h2>
            <form id="listForm">
                <input type="text" id="listTitle" placeholder="List Title" required>
                <input type="text" placeholder="Item 1" required>
                <input type="text" placeholder="Item 2" required>
                <input type="text" placeholder="Item 3" required>
                <input type="text" placeholder="Item 4" required>
                <input type="text" placeholder="Item 5" required>
                <button type="submit">Submit List</button>
            </form>
        </section>

        <section id="lists">
            <h2>Top Five Lists</h2>
            <!-- Lists will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Top Five</p>
    </footer>

</body>
</html>
